<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus & Planning Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        /* Make it mobile-friendly */
        .mobile-friendly {
            max-width: 100%;
            padding: 1rem;
        }
        @media (max-width: 768px) {
            .mobile-friendly {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Play, Pause, RotateCcw, Plus, Trash2, CheckCircle, Circle, Brain, Calendar, Target } = lucideReact;

        function TimeManagementApp() {
            const [activeTab, setActiveTab] = useState('planner');
            
            // Pomodoro Timer State
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isRunning, setIsRunning] = useState(false);
            const [isBreak, setIsBreak] = useState(false);
            const [completedPomodoros, setCompletedPomodoros] = useState(() => {
                const saved = localStorage.getItem('completedPomodoros');
                return saved ? parseInt(saved) : 0;
            });

            // Daily Planning State - Load from localStorage
            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('dailyTasks');
                return saved ? JSON.parse(saved) : [
                    { id: 1, text: 'Review emails', priority: 'high', completed: false, timeEstimate: '30 min' },
                    { id: 2, text: 'Work on project presentation', priority: 'high', completed: false, timeEstimate: '2 hours' },
                    { id: 3, text: 'Team meeting', priority: 'medium', completed: false, timeEstimate: '1 hour' }
                ];
            });
            
            const [newTask, setNewTask] = useState('');
            const [newPriority, setNewPriority] = useState('medium');
            const [newTimeEstimate, setNewTimeEstimate] = useState('');

            // Save to localStorage whenever tasks change
            useEffect(() => {
                localStorage.setItem('dailyTasks', JSON.stringify(tasks));
            }, [tasks]);

            // Save completed pomodoros
            useEffect(() => {
                localStorage.setItem('completedPomodoros', completedPomodoros.toString());
            }, [completedPomodoros]);

            // Reset completed pomodoros daily
            useEffect(() => {
                const today = new Date().toDateString();
                const lastReset = localStorage.getItem('lastPomodoroReset');
                if (lastReset !== today) {
                    setCompletedPomodoros(0);
                    localStorage.setItem('lastPomodoroReset', today);
                }
            }, []);

            // Pomodoro Timer Effect
            useEffect(() => {
                let interval = null;
                if (isRunning && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(timeLeft => timeLeft - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    if (!isBreak) {
                        setCompletedPomodoros(prev => prev + 1);
                        setTimeLeft(5 * 60);
                        setIsBreak(true);
                        alert('Pomodoro complete! Time for a 5-minute break.');
                    } else {
                        setTimeLeft(25 * 60);
                        setIsBreak(false);
                        alert('Break over! Ready for another focused session?');
                        setIsRunning(false);
                    }
                }
                return () => clearInterval(interval);
            }, [isRunning, timeLeft, isBreak]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const startTimer = () => setIsRunning(true);
            const pauseTimer = () => setIsRunning(false);
            const resetTimer = () => {
                setIsRunning(false);
                setTimeLeft(25 * 60);
                setIsBreak(false);
            };

            const addTask = () => {
                if (newTask.trim()) {
                    setTasks([...tasks, {
                        id: Date.now(),
                        text: newTask,
                        priority: newPriority,
                        completed: false,
                        timeEstimate: newTimeEstimate || 'Not set'
                    }]);
                    setNewTask('');
                    setNewTimeEstimate('');
                }
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'high': return 'text-red-600 bg-red-50 border-red-200';
                    case 'medium': return 'text-yellow-600 bg-yellow-50 border-yellow-200';
                    case 'low': return 'text-green-600 bg-green-50 border-green-200';
                    default: return 'text-gray-600 bg-gray-50 border-gray-200';
                }
            };

            const focusTechniques = [
                {
                    name: "2-Minute Rule",
                    description: "If it takes less than 2 minutes, do it now!",
                    tip: "Perfect for emails, quick calls, or small tasks that pile up."
                },
                {
                    name: "Time Blocking",
                    description: "Schedule specific blocks of time for different activities.",
                    tip: "Block 'focus time' in your calendar and treat it like a meeting."
                },
                {
                    name: "Phone in Another Room",
                    description: "Physical distance = mental distance from distractions.",
                    tip: "Even better: use app blockers during work hours."
                },
                {
                    name: "Single-Tasking",
                    description: "One thing at a time, fully focused.",
                    tip: "Close all browser tabs except what you're working on right now."
                }
            ];

            return (
                <div className="mobile-friendly max-w-4xl mx-auto bg-white min-h-screen">
                    <div className="mb-8">
                        <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Focus & Planning Dashboard</h1>
                        <p className="text-gray-600 text-sm md:text-base">Beat distractions and plan better with proven techniques</p>
                    </div>

                    {/* Tab Navigation - Mobile Friendly */}
                    <div className="flex space-x-1 mb-6 bg-gray-100 rounded-lg p-1 overflow-x-auto">
                        <button
                            onClick={() => setActiveTab('planner')}
                            className={`flex items-center px-3 py-2 rounded-md font-medium transition-colors whitespace-nowrap text-sm ${
                                activeTab === 'planner' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                            }`}
                        >
                            <Calendar className="w-4 h-4 mr-1 md:mr-2" />
                            <span className="hidden sm:inline">Daily </span>Planner
                        </button>
                        <button
                            onClick={() => setActiveTab('pomodoro')}
                            className={`flex items-center px-3 py-2 rounded-md font-medium transition-colors whitespace-nowrap text-sm ${
                                activeTab === 'pomodoro' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                            }`}
                        >
                            <Target className="w-4 h-4 mr-1 md:mr-2" />
                            <span className="hidden sm:inline">Focus </span>Timer
                        </button>
                        <button
                            onClick={() => setActiveTab('techniques')}
                            className={`flex items-center px-3 py-2 rounded-md font-medium transition-colors whitespace-nowrap text-sm ${
                                activeTab === 'techniques' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                            }`}
                        >
                            <Brain className="w-4 h-4 mr-1 md:mr-2" />
                            Tips
                        </button>
                    </div>

                    {/* Daily Planner Tab */}
                    {activeTab === 'planner' && (
                        <div className="space-y-6">
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <h3 className="font-semibold text-blue-800 mb-2">Planning Tips</h3>
                                <ul className="text-blue-700 text-sm space-y-1">
                                    <li>• Start each day by reviewing and prioritizing your tasks</li>
                                    <li>• Estimate time for each task (we usually underestimate by 50%!)</li>
                                    <li>• Put your 3 most important tasks first</li>
                                </ul>
                            </div>

                            {/* Add New Task - Mobile Optimized */}
                            <div className="border border-gray-200 rounded-lg p-4">
                                <h3 className="font-semibold mb-3">Add New Task</h3>
                                <div className="space-y-3">
                                    <input
                                        type="text"
                                        placeholder="What needs to be done?"
                                        value={newTask}
                                        onChange={(e) => setNewTask(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        onKeyPress={(e) => e.key === 'Enter' && addTask()}
                                    />
                                    <div className="flex gap-2">
                                        <select
                                            value={newPriority}
                                            onChange={(e) => setNewPriority(e.target.value)}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="high">High Priority</option>
                                            <option value="medium">Medium Priority</option>
                                            <option value="low">Low Priority</option>
                                        </select>
                                        <input
                                            type="text"
                                            placeholder="Time estimate"
                                            value={newTimeEstimate}
                                            onChange={(e) => setNewTimeEstimate(e.target.value)}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <button
                                        onClick={addTask}
                                        className="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center justify-center"
                                    >
                                        <Plus className="w-4 h-4 mr-1" />
                                        Add Task
                                    </button>
                                </div>
                            </div>

                            {/* Task List */}
                            <div className="space-y-3">
                                {tasks.map(task => (
                                    <div key={task.id} className={`border rounded-lg p-4 ${task.completed ? 'bg-gray-50 opacity-75' : 'bg-white'}`}>
                                        <div className="flex items-start space-x-3">
                                            <button onClick={() => toggleTask(task.id)} className="text-blue-600 hover:text-blue-800 mt-1">
                                                {task.completed ? <CheckCircle className="w-5 h-5" /> : <Circle className="w-5 h-5" />}
                                            </button>
                                            <div className="flex-1 min-w-0">
                                                <span className={`font-medium block ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                    {task.text}
                                                </span>
                                                <div className="flex flex-wrap items-center gap-2 mt-2">
                                                    <span className={`px-2 py-1 rounded-full text-xs border ${getPriorityColor(task.priority)}`}>
                                                        {task.priority} priority
                                                    </span>
                                                    <span className="text-sm text-gray-500">⏱️ {task.timeEstimate}</span>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => deleteTask(task.id)}
                                                className="text-red-500 hover:text-red-700"
                                            >
                                                <Trash2 className="w-4 h-4" />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Pomodoro Timer Tab */}
                    {activeTab === 'pomodoro' && (
                        <div className="space-y-6">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                <h3 className="font-semibold text-green-800 mb-2">How It Works</h3>
                                <p className="text-green-700 text-sm">
                                    Work for 25 minutes, then take a 5-minute break. This technique helps you stay focused and avoid burnout.
                                </p>
                            </div>

                            <div className="text-center">
                                <div className="mb-8">
                                    <div className={`text-4xl md:text-6xl font-mono font-bold mb-4 ${isBreak ? 'text-green-600' : 'text-blue-600'}`}>
                                        {formatTime(timeLeft)}
                                    </div>
                                    <div className="text-lg font-medium text-gray-600 mb-6">
                                        {isBreak ? '☕ Break Time' : '🎯 Focus Time'}
                                    </div>
                                    
                                    <div className="flex flex-col sm:flex-row justify-center gap-3 mb-6">
                                        <button
                                            onClick={isRunning ? pauseTimer : startTimer}
                                            className={`px-6 py-3 rounded-lg font-medium flex items-center justify-center ${
                                                isRunning 
                                                    ? 'bg-red-500 hover:bg-red-600 text-white' 
                                                    : 'bg-blue-500 hover:bg-blue-600 text-white'
                                            }`}
                                        >
                                            {isRunning ? <Pause className="w-5 h-5 mr-2" /> : <Play className="w-5 h-5 mr-2" />}
                                            {isRunning ? 'Pause' : 'Start'}
                                        </button>
                                        <button
                                            onClick={resetTimer}
                                            className="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium flex items-center justify-center"
                                        >
                                            <RotateCcw className="w-5 h-5 mr-2" />
                                            Reset
                                        </button>
                                    </div>

                                    <div className="text-center">
                                        <span className="text-base md:text-lg font-medium text-gray-700">
                                            Today's Completed Sessions: 
                                            <span className="text-xl md:text-2xl font-bold text-green-600 ml-2">{completedPomodoros}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Focus Techniques Tab */}
                    {activeTab === 'techniques' && (
                        <div className="space-y-6">
                            <div className="bg-purple-50 border border-purple-200 rounded-lg p-4">
                                <h3 className="font-semibold text-purple-800 mb-2">Beat Distractions</h3>
                                <p className="text-purple-700 text-sm">
                                    Try these proven techniques to stay focused and avoid getting sidetracked.
                                </p>
                            </div>

                            <div className="space-y-4">
                                {focusTechniques.map((technique, index) => (
                                    <div key={index} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                        <h3 className="font-bold text-lg text-gray-800 mb-2">{technique.name}</h3>
                                        <p className="text-gray-600 mb-3 text-sm">{technique.description}</p>
                                        <div className="bg-blue-50 border-l-4 border-blue-400 p-3 rounded">
                                            <p className="text-sm text-blue-800">
                                                <strong>Pro tip:</strong> {technique.tip}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <h3 className="font-semibold text-yellow-800 mb-2">Quick Distraction Checklist</h3>
                                <div className="text-yellow-700 text-sm space-y-1">
                                    <div>✅ Phone in another room or on silent</div>
                                    <div>✅ Close unnecessary browser tabs</div>
                                    <div>✅ Set specific work hours</div>
                                    <div>✅ Use website blockers during focus time</div>
                                    <div>✅ Tell others you're in "focus mode"</div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<TimeManagementApp />, document.getElementById('root'));
    </script>
</body>
</html>
